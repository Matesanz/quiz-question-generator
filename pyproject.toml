    "‚ú®",  # feature
    "üöë",  # hotfix
    "üéâ",  # begin project
    "üß™"]  # test
patch_tags = [
    "üêõ",  # bugfix,
    "ü©π",  # simple fix
    "üîí",  # security
    "üìù",  # docs
    "‚ö°Ô∏è",  # performance
    "üë∑"]  # ci/cd

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false